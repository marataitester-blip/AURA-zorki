<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA ZORKI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="screen-start" class="screen active">
        <div class="logo-area">
            <h1>AURA</h1>
            <h2>ZORKI</h2>
        </div>
        <button id="btn-start" class="circle-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
        <p class="subtitle">TAP TO OPEN THE EYE</p>
    </div>

    <div id="screen-camera" class="screen">
        <video id="camera-feed" autoplay playsinline muted></video>
        <canvas id="detection-canvas"></canvas> <div class="camera-ui">
            <div id="loading-msg">Загрузка нейросети...</div>
            <button id="btn-snap" class="snap-btn" disabled></button>
        </div>
        
        <button id="btn-back-cam" class="icon-back">✕</button>
    </div>

    <div id="screen-result" class="screen">
        <div class="result-container">
            <div class="card-wrapper">
                <img id="result-img" src="" alt="Captured Card">
            </div>
            
            <div class="text-content">
                <h2 id="result-title">Название</h2>
                <div class="divider"></div>
                <p id="result-desc">Описание...</p>
                
                <button id="btn-reset" class="btn-gold-outline">ИСКАТЬ ЕЩЁ</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
